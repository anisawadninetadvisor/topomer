

  
   <div class="mb-3 position-relative" style="text-align:center">
     <ng-container *ngIf="file.length>0 && verifFile(file[0])=='img'">
       <img *ngIf="file.length == 1 && verifFile(file[0]) === 'img'" 
       [src]="base_url_file + file[0]" 
       alt="" 
       class="img-fluid rounded-3" />

     <div *ngIf="file.length > 1 && verifFile(file[0]) === 'img'"> 
      <i class="bx bx-images bx-sm text-white" style="position:absolute;right:10px;top:10px"></i>

         
             <img [src]="base_url_file + file[0]" 
                   alt="" 
                   class="slide-image img-fluid rounded-3" />
          
         
       </div>
     </ng-container>
     <ng-container *ngIf="file.length > 0 && verifFile(file[0]) === 'mp4'">
         <div class="video-container position-relative">
           <video muted loop controls class="img-fluid rounded-3 w-100 video" id="video{{ post.id }}" style="max-width: 100%; height: auto;">
             <source [src]="base_url_file + file[0]"  type="video/mp4">
             Your browser does not support the video tag.
           </video>
         </div>
       </ng-container>
       <ng-container *ngIf="file.length == 0">
<div
class="post-background p-3 mb-3 post-text"
style="
 background-image: url('{{base_url_file}}storage/icone/images/{{post.bg}}');
 background-color: #f0f2f5;
 border-radius: 10px;
 box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
 background-size: cover;
 background-position: center;
"
>                    <div class="">
                 <p *ngIf="post.text.length < 140" class="text-center mt-3" style="font-size: 30px; color:{{post.color}};text-align:justify !important;  word-break: break-all;word-break: normal;" [innerHTML]="post.text">
                   
                 </p>
                 <p *ngIf="post.text.length > 140 && post.text.length >60" class="text-center mt-3" style="text-align:justify !important;  word-break: break-all;font-size: 22px; color:{{post.color}};word-break: normal;" [innerHTML]="post.text">
                   
                 </p>
                 <p *ngIf="post.text.length <=60 " class="text-center mt-3" style="text-align:justify !important;  word-break: break-all;font-size: 15px; color:{{post.color}};word-break: normal;" [innerHTML]="post.text">
                     
                 </p>
             </div>
         </div>
     </ng-container>
      
   </div>
 
   
   
   <div>
  
</div>
