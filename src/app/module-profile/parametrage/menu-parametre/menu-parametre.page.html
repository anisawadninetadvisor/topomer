<ion-header [translucent]="true">
 
</ion-header>

<ion-content [fullscreen]="true">
  <div class="overflow-hidden" style="background: white">
    <div class="profile d-flex flex-column vh-100 w-100">
      <!-- Navbar -->
      <div class="mb-auto profile-navbar">
        <div class="d-flex align-items-center p-3">
          <div class="bg-dark bg-opacity-25 rounded-pill icon me-auto">
            <a class="d-flex" routerLink="/page-initiale-profile">
              <i class='bx bx-arrow-back bx-sm text-white'></i>
            </a>
          </div>
          <div style="margin-left: 10px">
            <h3>Settings</h3>
          </div>
        </div>
      </div>

      <!-- Body -->
      <div class="vh-100 my-auto overflow-auto">
        <div class="mb-2">
          <h5 class="p-3 mb-0"></h5>
          <h5 class="p-3 mb-0"></h5>

          <!-- User Profile Section -->
          <a routerLink="/edit-name" class="link-dark">
            <div class="bg-white rounded-3 shadow d-flex align-items-center p-3 border mb-2">
              <img [src]="baseUrlFile + user.image" alt="Profile Image" class="img-fluid rounded-pill profile" style="width: 50px; height: 50px;">
              <div style="margin-left: 3%;">
                <h6 class="mb-1">{{ user.nom }} {{ user.prenom }}
                  <a routerLink="/edit-name">
                    <i class='bx bxs-pencil bx-sm' style="float: right; margin-top: -7px;"></i>
                  </a>
                </h6>
                <p>Don’t tell anyone, but I’m a person who.</p>
              </div>
            </div>
          </a>

          <!-- Settings Links -->
          <a routerLink="/edit-password" class="link-dark">
            <div class="d-flex align-items-center gap-3 mb-1 bg-white p-3 shadow border">
              <div class="rounded-pill icon">
                <i class='bx bxs-user bx-sm text-white'></i> <!-- Icon for Account -->
              </div>
              <div>
                <h6 class="m-0">Account</h6>
                <p class="mb-0" style="color: #666;">Privacy, change password</p>
              </div>
            </div>
          </a>

          <a routerLink="/blockage" class="link-dark">
            <div class="d-flex align-items-center gap-3 mb-1 bg-white p-3 shadow border">
              <div class="rounded-pill icon">
                <i class='bx bxs-lock bx-sm text-white'></i>
              </div>
              <div>
                <h6 class="m-0">Restricted</h6>
                <p class="mb-0" style="color: #666;">Here is the list of your restricted accounts.</p>
              </div>
            </div>
          </a>

          <a routerLink="/transaction" class="link-dark">
            <div class="d-flex align-items-center gap-3 mb-1 bg-white p-3 shadow border">
              <div class="rounded-pill icon">
                <i class='bx bxs-credit-card bx-sm text-white'></i> <!-- Icon for Order and Payment -->
              </div>
              <div>
                <h6 class="m-0">Order and Payment</h6>
                <p class="mb-0" style="color: #666;">View your orders</p>
              </div>
            </div>
          </a>

          <a href="/login" class="link-dark">
            <div class="d-flex align-items-center gap-3 mb-1 bg-white p-3 shadow border">
              <div class="rounded-pill icon">
                <i class='bx bxs-log-out bx-sm text-white'></i> <!-- Icon for Logout -->
              </div>
              <div>
                <h6 class="m-0">Logout</h6>
                <p class="mb-0" style="color: #666;">Sign out from your account</p>
              </div>
            </div>
          </a>
        </div>
      </div>

      <app-footer></app-footer>
    </div>
  </div>
</ion-content>
